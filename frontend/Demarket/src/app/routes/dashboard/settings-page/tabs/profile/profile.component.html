<!-- Profile Form -->
<form
  [formGroup]="profileForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6 max-w-xl"
>
  <!-- Username -->
  <div>
    <label for="username" class="block mb-1 font-bold">Username</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      placeholder="Enter username"
    />
    <div
      *ngIf="
        profileForm.get('username')?.hasError('minlength') &&
        profileForm.get('username')?.touched
      "
      class="text-red-500 text-sm"
    >
      Username must be at least 4 characters long.
    </div>
  </div>

  <!-- Bio -->
  <div>
    <label for="bio" class="block mb-1 font-bold">Bio</label>
    <textarea
      id="bio"
      formControlName="bio"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      placeholder="Tell the world your story!"
    ></textarea>
    <div
      *ngIf="
        profileForm.get('bio')?.hasError('maxlength') &&
        profileForm.get('bio')?.touched
      "
      class="text-red-500 text-sm"
    >
      Bio cannot exceed 250 characters.
    </div>
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block mb-1 font-bold">Email Address</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      placeholder="Enter email"
    />
    <div
      *ngIf="
        profileForm.get('email')?.hasError('email') &&
        profileForm.get('email')?.touched
      "
      class="text-red-500 text-sm"
    >
      Please enter a valid email address.
    </div>
  </div>

  <!-- Links -->
  <div>
    <label for="links" class="block mb-1 font-bold">Links</label>
    <input
      id="links"
      type="text"
      formControlName="links"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      placeholder="Enter links (comma-separated)"
    />
  </div>

  <!-- Wallet Address -->
  <div>
    <label class="block mb-1 font-bold">Wallet Address</label>
    <div
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 flex items-center"
    >
      <span>{{ user?.wallet?.[0] || 'No wallet available' }}</span>
      <i class="fas fa-copy ml-2 cursor-pointer"></i>
    </div>
  </div>

  <!-- Save Button -->
  <button
    type="submit"
    [disabled]="profileForm.invalid"
    class="w-full p-2 bg-green-500 text-white font-bold rounded hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition"
  >
    Save
  </button>
</form>
