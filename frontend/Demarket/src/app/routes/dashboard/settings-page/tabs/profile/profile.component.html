<!-- Profile Form -->
<form class="space-y-6 max-w-xl">
  <!-- Username -->
  <div>
    <label class="block mb-1 font-bold">Username</label>
    <input
      type="text"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      [placeholder]="user?.username || 'Enter username'"
    />
  </div>

  <!-- Bio -->
  <div>
    <label class="block mb-1 font-bold">Bio</label>
    <textarea
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      [placeholder]="user?.bio || 'Tell the world your story!'"
    ></textarea>
  </div>

  <!-- Email -->
  <div>
    <label class="block mb-1 font-bold">Email Address</label>
    <input
      type="email"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      [placeholder]="user?.email || 'Enter email'"
    />
  </div>

  <!-- Links -->
  <div>
    <label class="block mb-1 font-bold">Links</label>
    <input
      type="text"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      [placeholder]="user?.links || 'yoursite.io'"
    />
  </div>

  <!-- Wallet Address -->
  <div>
    <label class="block mb-1 font-bold">Wallet Address</label>
    <div
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 flex items-center"
    >
      <span>{{ user?.wallet?.[0] || 'No wallet available' }}</span>

      <i class="fas fa-copy ml-2 cursor-pointer"></i>
    </div>
  </div>

  <!-- Save Button -->
  <button
    type="submit"
    class="w-full p-2 bg-green-500 text-white font-bold rounded hover:bg-green-600 transition"
  >
    Save
  </button>
</form>
