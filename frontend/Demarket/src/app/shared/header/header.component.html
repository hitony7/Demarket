<!-- Main Navbar -->
<div
  class="flex items-center justify-between bg-black py-4 px-4 md:px-8 relative"
>
  <!-- Logo on the left -->
  <img src="/images/DeMarket.png" alt="Logo" class="h-8 ml-4 md:h-12" />

  <!-- Navigation Links -->
  <nav class="flex items-center space-x-8 ml-6">
    <a
      routerLink="/listings"
      class="text-white font-semibold hover:text-gray-400 transition-colors duration-200"
      >Listings</a
    >
  </nav>

  <!-- Centered search bar -->
  <div class="flex justify-center flex-1">
    <input
      type="text"
      placeholder="Search DeMarket"
      class="w-1/3 border border-gray-600 rounded-lg py-3 px-6 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all"
    />
  </div>

  <!-- Wallet Address or Login Button -->
  <div class="relative">
    <button
      *ngIf="walletAddress; else loginButton"
      class="bg-green-600 text-white font-bold py-2 px-6 rounded-full hover:bg-green-700 transition-all duration-200 flex items-center"
      (click)="toggleDropdown()"
    >
      {{ walletAddress | slice : 0 : 6 }}...{{ walletAddress | slice : -4 }}
      <svg
        class="w-4 h-4 ml-2"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Pop-down menu -->
    <div
      *ngIf="isDropdownOpen"
      class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg py-2 z-50"
    >
      <button
        class="flex items-center w-full text-left px-4 py-2 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="logout()"
      >
        <!-- Logout Icon -->
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-12V4m6 16a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2h10a2 2 0 012 2v4"
          />
        </svg>
        Logout
      </button>
    </div>

    <ng-template #loginButton>
      <button
        class="bg-green-600 text-white font-bold py-2 px-6 rounded-full hover:bg-green-700 transition-all duration-200"
        (click)="toggleModal()"
      >
        Login
      </button>
    </ng-template>
  </div>
</div>

<!-- LoginBox Component -->
<app-login-box
  [isModalOpen]="isModalOpen"
  (walletConnected)="handleWalletConnect($event)"
></app-login-box>
